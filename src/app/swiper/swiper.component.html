<swiper
  [slidesPerView]="1"
  [loop]="true"
  [speed]="3000"
  (swiper)="onSwiper($event)"
  (slideChange)="onSlideChange()"
  [navigation]="true"
  [autoplay]="{delay: 3000,disableOnInteraction: true}"
>
  <ng-template swiperSlide >
    <div class="imgBox" routerLink="/detail">
      <img  src="https://s3.amazonaws.com/cdn.fieldforest.net/images/Slide_3.png" alt="Photo of a spawn">
    </div>

  </ng-template>
  <ng-template swiperSlide>
    <div class="imgBox" routerLink="/detail">
      <img  src="https://s3.amazonaws.com/cdn.fieldforest.net/images/Slide_2.jpg" alt="Photo of fresh">
    </div>

  </ng-template>
  <ng-template swiperSlide>
    <div class="imgBox" routerLink="/detail">
      <img  src="https://s3.amazonaws.com/cdn.fieldforest.net/images/Slide_1.jpg" alt="Photo of fresh">
    </div>

  </ng-template>
</swiper>
